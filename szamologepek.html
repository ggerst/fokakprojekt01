<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Számológépek</title>
    <script src="js/calculator.js"></script>
</head>

<body style="background-color:floralwhite">
    <h1 style="text-align:center">Számológépek</h1>

    <div style="text-align:center">
        <a href="index.html">Főoldal</a>&nbsp;&nbsp;&nbsp;
        <a href="csapat.html">Csapatunk</a>&nbsp;&nbsp;&nbsp;
        <a href="tananyag.html">Tananyag</a>&nbsp;&nbsp;&nbsp;
        <a href="contact.html">Kapcsolat</a>&nbsp;&nbsp;&nbsp;
    </div>
    <br>
    <br>
    <div id="anitacalc">
        <h2> Anita számológépe </h2>
        <input type="number" id="num1" name="num1" placeholder="Első szám">
        <select id="muvelet">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" id="num2" name="num2" placeholder="Második szám">
        <input type="button" onclick="calculate()" value="=">
        <input id="eredmeny" type="number" readonly placeholder="Eredmény">
    </div>
    <br>
    <br>
    <div id="rubencalculator">
        <h2> Ruben számológépe </h2>
        <form name="szamol">
            Input 1st number:
            <input name="first" id="first" placeholder="Első szám értéke">
            <br>
            <br>
            Input 2nd number:
            <input name="second" id="second" placeholder="Második szám értéke">
            <br>
            <br>
            <input type="button" value="+" onclick="összeadás()">
            <input type="button" value="-" onclick="kivonás()">
            <input type="button" value="*" onclick="szorzás()">
            <input type="button" value="/" onclick="osztás()">

            <br>
            <br>
            Result <input name="result">
        </form>
    </div>
    <br>
    <br>
    <div id="kevincalc">
        <h2>Kevin számológépe</h2>
        <input type="text" id="firstnumber" /><br /><br />
        <select id="operators">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="/">/</option>
            <option value="X">X</option>
        </select><br><br>
        <input type="text" id="secondnumber" /><br /><br />
        <button onclick="calc();">=</button>
        <input type="text" name="result" id="result" />
    </div>
    <br>
    <br>
    <div id="gaborcalc">
        <h2>Gábor számológépe </h2>
        <div>
        <form name="gaborcalculator">
        <input name="display" placeholder ="0" style="height:60px; text-align:right; font-size:25px; border-radius:8px; margin:3px">
        <br>
        <input type="button" value="7" onclick="document.gaborcalculator.display.value +='7'" style="width:60px; height:60px; font-size:30px; margin:5px"/>
        <input type="button" value="8" onclick="document.gaborcalculator.display.value +='8'" style="width:60px; height:60px; font-size:30px; margin:5px"/>
        <input type="button" value="9" onclick="document.gaborcalculator.display.value +='9'" style="width:60px; height:60px; font-size:30px; margin:5px"/>
        <input type="button" value="÷" onclick="document.gaborcalculator.display.value += '/'" style="width:60px; height:60px; font-size:30px; margin:5px">
        <br>
        <input type="button" value="4" onclick="document.gaborcalculator.display.value +='4'" style="width:60px; height:60px; font-size:30px; margin:5px"/>
        <input type="button" value="5" onclick="document.gaborcalculator.display.value +='5'" style="width:60px; height:60px; font-size:30px; margin:5px">
        <input type="button" value="6" onclick="document.gaborcalculator.display.value +='6'" style="width:60px; height:60px; font-size:30px; margin:5px">
        <input type="button" value="x" onclick="document.gaborcalculator.display.value += '*'" style="width:60px; height:60px; font-size:30px; margin:5px">
        <br>
        <input type="button" value="1" onclick="document.gaborcalculator.display.value +='1'" style="width:60px; height:60px; font-size:30px; margin:5px">
        <input type="button" value="2" onclick="document.gaborcalculator.display.value +='2'" style="width:60px; height:60px; font-size:30px; margin:5px">
        <input type="button" value="3" onclick="document.gaborcalculator.display.value +='3'" style="width:60px; height:60px; font-size:30px; margin:5px">
        <input type="button" value="-" onclick="document.gaborcalculator.display.value += '-'" style="width:60px; height:60px; font-size:30px; margin:5px">
        <br>
        <input type="button" value="0" onclick="document.gaborcalculator.display.value +='0'" style="width:60px; height:60px; font-size:30px; margin:5px">
        <input type="button" value="." onclick="document.gaborcalculator.display.value += '.'" style="width:60px; height:60px; font-size:30px; margin:5px">
        <input type="button" value="=" onclick="document.gaborcalculator.display.value = eval(document.gaborcalculator.display.value)" style="width:60px; height:60px; font-size:30px; margin:5px">
        <input type="button" value="+" onclick="document.gaborcalculator.display.value += '+'" style="width:60px; height:60px; font-size:30px; margin:5px">
        <br>
        <input type="button" value="clear" onclick="document.gaborcalculator.display.value = ''" style="width:284px; height:60px; font-size:30px; margin:5px">
        <br>
    </form>
        </div>
    </div>
    <script src="js/szamologepek.js"></script>
</body>

</html>
